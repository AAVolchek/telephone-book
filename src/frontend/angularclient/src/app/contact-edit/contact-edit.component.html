<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="editFrom">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="contact.firstName" class="form-control" formControlName="firstName" id="firstName"
               type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="contact.lastName" class="form-control" formControlName="lastName" id="lastName" type="text">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="contact.phoneNumber" class="form-control" formControlName="phoneNumber" id="phoneNumber"
               type="text">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="contact.email" class="form-control" formControlName="email" id="email" type="email">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input [(ngModel)]="contact.birthday" class="form-control" formControlName="birthday" id="birthday" type="date">
      </div>
      <div class="form-group">
        <label for="socialProfile">Social Profile</label>
        <input [(ngModel)]="contact.socialProfile" class="form-control" formControlName="socialProfile" id="socialProfile"
               type="text">
      </div>
      <button class="btn btn-primary" type="submit">Save Contact</button>
    </form>
  </div>
</div>
