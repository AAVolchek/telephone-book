<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
      <input formControlName="name" placeholder="Name" type="text">
      <input formControlName="email" placeholder="Email" type="text">
      <input formControlName="password" placeholder="Password" type="password">&nbsp;
      <button type="submit">Save</button>&nbsp;
      <button (click)="cancel()" class="my-cancel-button">Cancel</button>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    </form>
  </div>
</div>
