<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <div class="d-flex justify-content-center">
            <a routerLink="/api/v1/contacts" class="btn btn-info mr-2">List Contacts</a>
            <a routerLink="/addContact" class="btn btn-info mr-2">Add Contact</a>
            <a routerLink="/api/v1/user" class="btn btn-info mr-2">Profile</a>
            <button class="btn btn-primary" type="submit" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</html>
