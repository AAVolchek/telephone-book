<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body d-flex justify-content-between align-items-center">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <div class="d-flex justify-content-center">
            <a class="btn btn-info mr-2" routerLink="/api/v1/contacts">List Contacts</a>
            <a class="btn btn-info mr-2" routerLink="/addContact">Add Contact</a>
            <a class="btn btn-info mr-2" routerLink="/api/v1/user">Profile</a>
            <button (click)="logout()" class="btn btn-primary" type="submit">Logout</button>
          </div>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
</html>
