<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit(firstName, lastName, phoneNumber, email, birthday, socialProfile, group)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input [(ngModel)]="firstName" class="form-control" id="firstName" name="firstName" type="text">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input [(ngModel)]="lastName" class="form-control" id="lastName" name="lastName" type="text">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input [(ngModel)]="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" type="text">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input [(ngModel)]="email" class="form-control" id="email" name="email" type="email">
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input [(ngModel)]="birthday" class="form-control" id="birthday" name="birthday" type="date">
      </div>
      <div class="form-group">
        <label for="socialProfile">Social Profile</label>
        <input [(ngModel)]="socialProfile" class="form-control" id="socialProfile" name="socialProfile" type="text">
      </div>
      <div class="form-group">
        <label for="group">Group</label>
        <input [(ngModel)]="group" class="form-control" id="group" name="group" type="text">
      </div>
      <button class="btn btn-primary" type="submit">Save Contact</button>
    </form>
  </div>
</div>
